        <style>
            #slider {
               overflow: hidden;
           
            }
            /*Animation structure */
            #slider figure {
                   position: relative;
                   width:400%;
                   margin:0;
                   left:0;
                   animation:10s slider infinite; /* For creating a loop*/
            }
            #slider figure img {
               float: left;
               width:25%;
               
            }
           h1 { color: white;}
           
           /* Adding Keyframes for animation*/
           @keyframes slider
           {
           
           0%{
               left: 0;
           }
           30%{
               left: 0;
           }
           /*0 to 3 second (which is 30 in percentage) */
           
           33.33%{
               left: -100%;
           }
           
           /*then, we add the transition speed here, which is 0.33 second (which is 3.3%) so we should add 30+3.33=33.33%*/
           /*NOTE: Same explanation apply to the rest of the animation here for the total of 0% - 100% */
           
           63.33%{
               left: -100%;
           }
           66.66%{
               left: -200%;
           }
           100%{
               left: -200%;
           }
           
           }
               </style>
